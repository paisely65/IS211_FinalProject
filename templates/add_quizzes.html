<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quizzes</title>
</head>
<body>
<h1>Add a Quiz</h1>


    <form action="/add_quizzes" method="post">
        Please enter Quiz subject:
    <input type="text" name="subject"></input> <br>
        Please enter number of questions:
    <input type="text" name="questions"></input> <br>
        Please enter date of quiz:
    <input type="text" name="date"></input> <br>
    <input type="submit" value="Add Quiz"/>
    </form>

</body>
</html>
