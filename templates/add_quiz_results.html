<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz Results</title>
</head>
<body>
<form action="/add_quiz_results" method="POST">
  Please choose a student for whom to add a quiz score:
  <select name="s_id">
      {% for student in students %}
          <option value="{{ student.id }}">{{ student.name, student.last_name }}</option>
      {% endfor %}
  </select><br>
          Please choose a quiz for which to add a score:
  <select name="q_id">
      {% for quiz in quizzes %}
          <option value="{{ quiz.id }}">{{ quiz.subject, quiz.num_questions }}</option>
      {% endfor %}
      </select><br>
      Please input student's score on this quiz:
      <input type="text", name="score"></input>
  </select>


    <input type="submit" value="Add Student's Quiz Result"/>

  </form>


</body>
</html>
